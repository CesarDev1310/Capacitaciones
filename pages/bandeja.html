<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sistema de Capacitaciones</title>
    <link href="../lib/bootstrap/bootstrap.min.css" rel="stylesheet" />
    <link href="../css/bandeja.css" rel="stylesheet" />
  </head>
  <body>
    <!--Contenido de Bandeja-->
    <div class="container mt-5">
      <div class="row mb-1">
        <div class="col-sm-8 r-01-c01">
          <h5>Sistema de Capacitaciones</h5>
        </div>
        <div class="col-sm-4">
          <div class="row">
            <div class="col-sm-6 c02-c01">
              <img src="../img/icons/masculino.png" alt="" />
            </div>
            <div class="col-sm-6 c02-c02">
              <a href="">Iniciar Sesión</a>
            </div>
          </div>
        </div>
      </div>

      <div class="row p-4">
        <div class="col-sm-9">
          <div class="row">
            <div class="card card-m">
              <div class="card-body">Programas</div>
            </div>

            <div class="card card-m">
              <div class="card-body">Cursos</div>
            </div>

            <div class="card card-m">
              <div class="card-body">Otros</div>
            </div>
          </div>
        </div>
        <div class="col-sm-3 p-3" style="display: none">
          <form class="d-flex" role="search">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-success" type="submit">
              Search
            </button>
          </form>
        </div>
      </div>

      <div class="row card">
        <table id="miTabla" class="table table-striped">
          <thead>
            <tr>
              <th>Código</th>
              <th>Nombre Curso/Programa</th>
              <th>Tipo</th>
              <th>Acción</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>
    <!--Fin Contenido de Bandeja-->

    <script src="../lib/bootstrap/popper.min.js"></script>
    <script src="../lib/bootstrap/bootstrap.min.js"></script>
    <script src="../lib/jquery/jquery-3.7.1.min.js"></script>

    <script src="../lib/datatable/dataTables.js"></script>
    <script src="../lib/datatable/dataTables.bootstrap5.js"></script>

    <script src="../js/bandeja.js"></script>
  </body>

  <!--Modals-->

  <div
    class="modal fade"
    id="modalCursos"
    tabindex="-1"
    aria-labelledby="modalCursosLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="modalCursosLabel">Modal title</h1>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
            aria-label="Close"
          ></button>
        </div>
        <div class="modal-body">
          <div>
            <h5>Cursos del Programa</h5>
            <ul class="list-group" id="listaCursos">
              
            </ul>
          </div>
        </div>
        <div class="modal-footer">
          <button
            type="button"
            class="btn btn-secondary"
            data-bs-dismiss="modal"
          >
            Close
          </button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>
</html>
